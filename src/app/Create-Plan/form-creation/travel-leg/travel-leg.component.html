<form class="default" novalidate
  [formGroup]="travelForm">
  <div formArrayName="travellerDetails">
    <div class="container">
    <div [formGroupName]="i"
              *ngFor="let travellerDetail of travellerDetails.controls; let i=index">
              <div class="card-header" id="{{ 'travelId' + i }}">
                Travel Detail {{i+1}}
              </div>
              <div class="form-group row mb-2">
              <button class="btn btn-outline-primary"
              type="button" style="margin-left:920px; font-size: 12px;"
              (click)="deleteDetail(i)">
              Delete Travel Details
              </button>
              </div>
      <div class="inputs">
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" [attr.for]="i">From:</label>
            <div class="col-md-8"> 
                <input type="text" class="form-control" id="{{ 'startId' + i }}"
                placeholder="Travelling From"
                formControlName="start">
            </div>
        </div>
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" [attr.for]="i">To:</label>
              <div class="col-md-8">  
                <input type="text" class="form-control" id="{{ 'reachId' + i }}" 
                formControlName="reach"
                placeholder="Travelling To">
              </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" [attr.for]="i">Starting on:</label>
            <div class="col-md-8"> 
      <input type="date" class="form-control" id="{{ 'startingOnId' + i }}" 
      formControlName="startingOn" 
      placeholder="Travelling From">
      </div>
    </div>
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" [attr.for]="i">Returning:</label>
      <div class="col-md-8"> 
      <input type="date" class="form-control" id="{{ 'returningOnId' + i }}" 
      formControlName="returningOn" 
      placeholder="Travelling To">
      </div>
    </div>

        <div class="form-row-name">       
          <div class="col">       
          <input type="text" class="form-control" 
          id="{{ 'firstNameId' + i }}" 
          placeholder="First name"
          formControlName="firstName">
          </div>

        <div class="col">
          <input type="text" class="form-control" 
          id="{{ 'lastNameId' + i }}" 
          placeholder="Last name"
          formControlName="lastName">
          </div>
        </div>
        <br/> -->
        <div class="form-group row mb-2">
          <label class="col-md-2 col-form-label" [attr.for]="i">Cost:</label>
        <div class="col-md-8">
          <input type="text" class="form-control" id="{{ 'costTravelId' + i }}"
          placeholder="Cost"
          formControlName="cost">
        </div>
      </div>
  
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label" [attr.for]="i">Mode of Transport:</label>
        <div class="col-md-8">
        <select class="form-control" id="{{'transportId'+i}}" [(ngModel)]="selectedValue" formControlName="transport">
          <option value="flight">Flight</option>
          <option value="train">Train</option>
          <option value="car">Car</option>
          <option value="ferry">Ferry</option>
          <option value="others">Others</option>
        </select>
      </div>
      </div>
      <br/>
      <div class="form-group row mb-2" *ngIf="selectedValue == 'others'">
        <label class="col-md-2 col-form-label" [attr.for]="i">If others, please specify below:</label>                
        <div class="col-md-8">     
          <input type="text" class="form-control" 
          id="{{ 'othertransportId' + i }}" 
          placeholder="Mode of Transport"
          formControlName="othertransport">
        </div>
      </div>

          </label>
        </div>
      </div> -->
  </div>
  <div>
</div>
</div>
</div>
</div>
<div class="form-group row mb-2">
  <div class="col-md-4">
    <button class="btn btn-outline-primary"
            type="button" style="margin-left:10px; font-size: 12px;"
            (click)="addDetail()">
      Add Traveller Details
    </button>
  </div>
</div>
</form>
