<form class="default" novalidate
  [formGroup]="activityForm">
    <div formArrayName="activityDetails">
      <div class="container">
      <div [formGroupName]="i"
        *ngFor="let activityDetail of activityDetails.controls; let i=index">
          <div class="card-header" id="{{ 'activityId' + i }}" >
            Activity {{i+1}}
          </div>
          <div class="form-group row mb-2">
            <button class="btn btn-outline-primary"
            type="button" style="margin-left:950px; font-size: 12px;"
           (click)="deleteActivity(i)">
              Delete Activity
            </button>
             <br/>
          </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" [attr.for]="i">Location:</label>
                  <div class="col-md-8">
                    <input type="text" 
                    class="form-control" 
                    id="{{ 'locationId' +i }}" 
                    placeholder="Set a title for your trip">
                </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" [attr.for]="i">Category:</label>                
                <div class="col-md-8">     
                  <input type="text" class="form-control" 
                  id="{{ 'descriptionId' + i }}" 
                  placeholder="Description"
                  formControlName="description">
                </div>
              </div>
            <!-- <div class="form-group-time"> -->
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" [attr.for]="i">Time Start:</label>
                  <div class="col-md-8">  
                    <input type="time" class="form-control" id="{{ 'timestartId' + i }}"
                    placeholder="Time Start"
                    formControlName="time"
                    style="column-width: 170px;">
                  </div>
              </div>
              <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" [attr.for]="i">Time End:</label>
                <div class="col-md-8"> 
                  <input type="time" class="form-control" id="{{ 'timeendId' + i }}"
                  placeholder="Time End"
                  formControlName="time"
                  style="column-width: 170px;">
                </div>
            </div>
          <!-- </div> -->
        
            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label" [attr.for]="i">Cost:</label>
            <div class="col-md-8">
              <input type="text" class="form-control" id="{{ 'costId' + i }}"
              placeholder="Cost"
              formControlName="cost">
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label"
                   for="starRatingId" [attr.for]="i">Star Rating (1-5):</label>    
            <div class="col-md-8">
              <input class="form-control"
                     id="{{'starRatingId'+i}}"
                     type="text"
                     placeholder="Rating (1-5)"
                     formControlName="starRating">
                     <!-- [ngClass]="{'is-invalid': displayMessage.starRating}" />
              <span class="invalid-feedback">
                {{displayMessage.starRating}}
              </span> -->
            </div>
          </div>
           
            <div class="form-group row mb-2">
              <label class="col-md-2 col-form-label" [attr.for]="i">Review Description:</label>                
            <div class="col-md-8">       
            <textarea type="text" class="form-control" 
            id="{{ 'reviewdescriptionId' + i }}" 
            placeholder="Review Description if any"
            formControlName="reviewdescription"></textarea>
            </div>
            </div>
          </div>       
    <div>
</div>
</div>
</div>
  <div class="form-group row mb-2">
    <div class="col-md-4">
      <button class="btn btn-outline-primary"
              type="button" style="margin-left:10px; font-size: 12px;"
              (click)="addActivity()">
        Add Activity
      </button>
    </div>
  </div>
</form>
