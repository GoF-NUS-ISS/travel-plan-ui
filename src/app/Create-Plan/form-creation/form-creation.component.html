<form class="default">
  <div class="form-group">
    <label for="exampleFormControlInput1">Title</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Set a title for your trip">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description of your Travel</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter a description"></textarea>
  </div>
    <!-- <h4>Traveller details:</h4> -->
    <label for="exampleFormControlTextarea1">Traveller Name</label>  
    <div class="form-row-name">       
      <div class="col">       
        <input type="text" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <input type="text" class="form-control" placeholder="Last name">
      </div>
    </div>
    <br/>
  <div class="form-group-s-d">
    <div class="form-group">
  <label for="exampleFormControlInput1">Source:</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Travelling From"><br/>
    </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Destination:</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Travelling To">
  </div>
  </div>
  <div class="form-group-dates">
    <div class="form-group">
  <label for="exampleFormControlInput1">Starting on:</label>
    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Travelling From"><br/>
    </div>
    <div class="form-group">
    <label for="exampleFormControlInput1">Returning:</label>
    <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="Travelling To">
  </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Mode of Transport</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option value="volvo">Flight</option>
      <option value="saab">Train</option>
      <option value="opel">Car</option>
      <option value="audi">Ferry</option>
      <option value="audi">Others</option>
    </select>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Booked Tickets
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Yet to proceed with bookings
      </label>
    </div>
  </div>
  <!-- <div class="form-group">
    <label for="exampleFormControlFile1">Example file input</label>
    <input type="file" class="form-control-file" id="exampleFormControlFile1">
  </div> -->
  <div class="form-group">
    <label for="exampleFormControlFile1">Upload Supporting Document:</label>
    <input type="file" class="form-control-file" placeholder="Upload" style="color:antiquewhite">
  </div>
    <button type="button" class="btn btn-primary">Save as Draft</button>
    <button type="submit" class="btn btn-primary" style="margin-left:20px;">Publish</button>
  </form>
