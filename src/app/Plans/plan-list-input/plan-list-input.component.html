<div class="well hoverwell thumbnail">
    <h2>{{travel.name}}</h2>
    <div>Date:{{travel.date}}</div>
    <div>Time:{{travel.time}}</div>
    <div *ngIf="travel?.place">Place:{{travel?.place}}</div>
    <div *ngIf="travel?.price">Price:{{travel?.price}}</div>
    <div *ngIf="travel?.onlineUrl">Online URL:{{travel?.onlineUrl}}</div>   
    <!-- <button class="btn btn-primary" (click)="handleClickMe()">Click</button> -->
</div>
