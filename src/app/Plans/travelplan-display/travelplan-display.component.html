<div class="card">
    <div class="card-header"
         *ngIf="plan">
      {{pageTitle + ": " + plan.title}}
    </div>
  
    <div class="card-body"
         *ngIf="plan">
  
      <div class="row">
  
        <div class="col-md-8">
          <div class="row">
            <div class="col-md-3">Title:</div>
            <div class="col-md-6">{{plan.title}}</div>
          </div>
          <div class="row">
            <div class="col-md-3">Days:</div>
            <div class="col-md-6">{{plan.date}}</div>
          </div>
          
  
      <div class="row mt-4">
        <div class="col-md-4">
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  (click)="onBack()">
            <i class="fa fa-chevron-left"></i> Back
          </button>
          <button class="btn btn-outline-primary"
                  style="width:80px"
                  [routerLink]="['/plan', plan.id, 'edit']">
            Edit
          </button>
        </div>
      </div>
  
    </div>
  
    <div class="alert alert-danger"
         *ngIf="errorMessage">{{errorMessage}}
    </div>
  </div>
